<!DOCTYPE html>
<html lang="pt-br">

   <head>
       <title>Instagram (Landing Page)</title>
       <meta charset="utf-8" />

       <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <link rel="stylesheet" type="text/css" href="./css/estilo.css">

   </head>

   <body>
      <div class="instagram-wrapper">
         <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
         </div>
         <div class="instagram-continue">
            <div class="group">
               <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
               <div class="profile-photo">
                  <img src="./img/perfil-instagram2.jpg" alt="foto de perfil">
               </div>
               <a href="#" class="instagram-login">Continuar como giulianamarcusso</a>
               <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
               <p class="not-account">Não é giulianamarcusso?</p>
               <p class="not-account">
                  <span class="link-blue">Trocar de conta</span>
                  ou
                  <span class="link-blue">Cadastre-se</span>
               </p>
            </div>
            <div class="get-the-app">
               <p class="get-app">Obtenha o aplicativo.</p>
               <div class="download">
                  <a href="#" class="app-download"></a>
                  <a href="#" class="app-download"></a>
               </div>
            </div>
         </div>
      </div>
      
   </body>


</html>
